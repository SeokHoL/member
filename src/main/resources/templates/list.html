<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>list.html</h2>
<table>
    <tr>
        <th>id</th>
        <th>memberEmail</th>
        <th>memberPassword</th>
        <th>memberName</th>
        <th>상세조회</th>
        <th>삭제</th>
    </tr>
    <tr th:each="member : ${memberList}"> <!--each는 foreach문으로 생각하면됨. 담겨져있는게 List형태라 하나씩 꺼내서 해야됨 -->
        <td th:text="${member.id}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberPassword}"></td>
        <td th:text="${member.memberName}"></td>
        <td>
            <!--query string / member?id=1
            rest api /member/1-->
            <a th:href="@{|/member/${member.id}|}">조회</a>
        </td>

        <td>
            <a th:href="@{|/member/delete/${member.id}|}">삭제</a> <!--th 꼭써야됨. 안쓰면 로드안됨!!!! -->
        </td>
    </tr>
</table>
</body>
</html>
